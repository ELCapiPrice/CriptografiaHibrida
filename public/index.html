<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Hybrid cryptography!</title>
</head>

<body>
<!-- Image and text -->
<nav class="navbar nav-bar">
  <a class="navbar-brand" href="#">
    <img src="./img/cryptography1.png" width="35" height="35" class="d-inline-block align-top " alt="">
    Hybrid cryptography
  </a>
</nav>

<div class="container containerM">

  <div class="container bg-blue-light2 py-3 rounded">
    <p class="h2 text-white">Sign and encrypt</p>
    <div class="row">
      <!-- Text area to insert the private key from the sender -->
      <div class="col-sm my-1">
        <div class="container bg-blue-light py-2 rounded cardFeas shadow-sm">
          <div class="texto">
            <label for="cypherPrivateKey" class="text-white">Insert your private key</label>
          </div>
          <textarea class="form-control texto bg-yellow-light" id="cypherPrivateKey" rows="5"></textarea>
          <input type="file" id="inputLoadFile--cypherPrivateKey" name="cypherPrivateKey" class="mt-2"/>
        </div>
      </div>
      <!-- Text area to insert the public key from the recipient -->
      <div class="col-sm my-1">
        <div class="container bg-blue-light py-2 rounded cardFeas shadow-sm">
          <div class="texto">
            <label for="cypherPublicKey" class="text-white">Insert the recipient's public key</label>
          </div>
          <textarea class="form-control texto bg-yellow-light" id="cypherPublicKey" rows="5"></textarea>
          <input type="file" id="inputLoadFile--cypherPublicKey" name="cypherPublicKey" class="mt-2"/>
        </div>
      </div>
    </div>

    <!-- Text Area to Insert Text -->
    <div class="container bg-blue-light py-2 rounded cardFeas mt-2 shadow-sm">
      <div class="texto">
        <label for="cypherText" class="text-white">Enter the information to be encrypted and signed</label>
      </div>
      <textarea class="form-control texto bg-yellow-light" id="cypherText" placeholder="Insert the text to digitally sign it" rows="5" wrap></textarea>
      <input type="file" id="inputLoadFile--cypherText" name="cypherText" class="mt-2" />
    </div>

    <!-- Text Area Encrypted Text -->
    <div class="container bg-blue-light py-2 rounded cardFeas mt-3 shadow-sm">
      <div class="texto">
        <label for="cipherResult" class="text-white">Result</label>
      </div>
      <textarea class="form-control texto bg-yellow-light" id="cipherResult" rows="5" readonly></textarea>
      <div class= "d-flex justify-content-center">
        <div class="p-2">
          <button type="button" class="btn btn-color-amarillo" onclick="signIt();">Sign and encrypt</button>
        </div>
        <div class="p-2">
          <a href="#" id="downloadEncryptedFile" download class="btn bg-success" target=”_blank” style="color:black;">
            <span>Download file</span></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Message Let's Decrypt -->
  <div class="alert  alerta" role="alert">
    <h4> Verify document!</h4>
  </div>

  <div class="container bg-blue-light2 py-3 rounded">
    <p class="h2 text-white">Verify and decipher</p>
    <div class="row">
      <!-- Text area to insert the private key from the sender -->
      <div class="col-sm my-1">
        <div class="container bg-blue-light py-2 rounded cardFeas shadow-sm">
          <div class="texto">
            <label for="decypherPrivateKey" class="text-white">Insert your private key</label>
          </div>
          <textarea class="form-control texto bg-yellow-light" id="decypherPrivateKey" rows="5"></textarea>
          <input type="file" id="inputLoadFile--decypherPrivateKey" name="decypherPrivateKey" class="mt-2"/>
        </div>
      </div>
      <!-- Text area to insert the public key from the recipient -->
      <div class="col-sm my-1">
        <div class="container bg-blue-light py-2 rounded cardFeas shadow-sm">
          <div class="texto">
            <label for="decypherPublicKey" class="text-white">Insert the sender's public key</label>
          </div>
          <textarea class="form-control texto bg-yellow-light" id="decypherPublicKey" rows="5"></textarea>
          <input type="file" id="inputLoadFile--decypherPublicKey" name="decypherPublicKey" class="mt-2"/>
        </div>
      </div>
    </div>

    <!-- Text Area to Insert Text -->
    <div class="container bg-blue-light py-2 rounded cardFeas mt-2 shadow-sm">
      <div class="texto">
        <label for="decypherText" class="text-white">Enter the information to be deciphered and verified</label>
      </div>
      <textarea class="form-control texto bg-yellow-light" id="decypherText" placeholder="Enter the information to be deciphered and verified" rows="5" wrap></textarea>
      <input type="file" id="inputLoadFile--decypherText" name="decypherText" class="mt-2" />
    </div>

    <!-- Text Area Encrypted Text -->
    <div class="container bg-blue-light py-2 rounded cardFeas mt-3 shadow-sm">
      <div class="texto">
        <label for="decipherResult" class="text-white">Result</label>
      </div>
      <textarea class="form-control texto bg-yellow-light" id="decipherResult" rows="5" readonly></textarea>
      <div class= "d-flex justify-content-center">
        <div class="p-2">
          <button type="button" class="btn btn-color-amarillo" onclick="verifyDocument();">Decrypt and verify</button>
        </div>
        <div class="p-2">
          <a href="#" id="downloadDencryptedFile" download class="btn bg-success" target=”_blank” style="color:black;">
            <span>Download file</span></a>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
